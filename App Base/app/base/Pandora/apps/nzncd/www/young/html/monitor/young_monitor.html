	<body id="body_id">
		<div id="com_body">
			<div class="y-box" id="test_div" style="display: none;">
				<h4>此处为测试按钮</h4>
				<div class="mui-btn mui-btn-primary">监控结束</div>
				<div class="mui-btn mui-btn-primary">结束计算</div>
			</div>
			<div class="y-box" id="yb_error" style="display: none;">
				获取数据失败，请下拉刷新试试。

				监测到您已起床啦，正在为您计算出昨晚的睡眠结果。
			</div>
			<div class="y-box" id="yb_counting_over" style="display: none;">
				您之前的睡眠的结果已经计算出来了啦，可以点击 <a>这里</a> 进行查看。
			</div>
			
			<ul id="y_monitor" class="mui-table-view">
				<div class="ym-show-heart">
					
				</div>
				<div class="ym-show-time">
					刷新中
					<!--<span>30</span>秒
					<br />后刷新-->
				</div>
				<div class="ym-show-refresh">
					<span class="mui-icon mui-icon-loop" style="color: #CF2D28;"></span><br />立即刷新
				</div>
				<div class="ym-show-state" style="height: 150px;padding-top: 100px;">
					<!--22:10 <span>上床了</span>-->
				</div>
				<!--<li class="mui-table-view-cell">

				</li>

				</li>

			</ul>
			<div class="y-box" id="yb_stage_box" style="overflow: hidden;display: none;">
				<li class="mui-table-view-cell" id="yb_stage">
					<span>实时:</span>
					<div class="mui-switch mui-switch-blue" id="real_time_monitor">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<div id="ys_box" class="ss-box">

				</div>
				<div class="ss-time">
					<span id="ys_start" class="c-left"></span>
					<span id="ys_now" class="c-right"></span>
				</div>
				<ul class="ss-legend">
					<li>
						<i class="ssl-waking"></i>
						<span>觉醒</span>
					</li>
					<li>
						<i class="ssl-sleeping"></i>
						<span>睡眠</span>
					</li>
					<li>
						<i class="ssl-movement"></i>
						<span>体动</span>
					</li>
					<li>
						<i class="ssl-leaving"></i>
						<span>离床</span>
					</li>
				</ul>
			</div>
