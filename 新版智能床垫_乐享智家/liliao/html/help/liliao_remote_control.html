		<div id="com_body">
			<h2>远程控制</h2>
			<p>远程控制与遥控器的功能完全相同，可同时控制双人床左侧和右侧。页面上方的方框内显示的是您调节的目标温度和当前智能床垫的状态。
				<strong>加热功能和理疗功能，两者二选一。</strong>
			</p>
			<ul>
				<li>当选择加热时，理疗功能关闭，此时可设置您期望的加热温度。可设置的温度在25℃-45℃之间；</li>
				<li>当选择理疗时，加热功能关闭，此时您可享受理疗功能；</li>
				<li>当点击开关键，床垫将进入待机模式。</li>
			</ul>
