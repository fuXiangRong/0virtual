<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>睡眠监控</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../com/css/min/mui.min.css">
		<link rel="stylesheet" href="../../../com/css/other/com.css">
		<link rel="stylesheet" href="../../css/other/young.com.css">
		
		<style>
			.ss-legend>li{
				margin-right: 31px;
			}
		</style>
	</head>

	<body id="body_id">
		<div id="com_body">
			<div class="y-box" id="test_div" style="display: none;">
				<h4>此处为测试按钮</h4>
				<div class="mui-btn mui-btn-primary">监控结束</div>
				<div class="mui-btn mui-btn-primary">结束计算</div>
			</div>
			<div class="y-box" id="yb_error" style="display: none;">
				获取数据失败，请下拉刷新试试。
			</div>
			<div class="y-box" id="yb_counting" style="display: none;">
				监测到您已起床啦，正在为您计算出昨晚的睡眠结果。
			</div>
			<div class="y-box" id="yb_counting_over" style="display: none;">
				您之前的睡眠的结果已经计算出来了啦，可以点击 <a>这里</a> 进行查看。
			</div>
			
			<ul id="y_monitor" class="mui-table-view">
				<div class="ym-show-heart">
					
				</div>
				<div class="ym-show-time">
					刷新中
					<!--<span>30</span>秒
					<br />后刷新-->
				</div>
				<div class="ym-show-refresh">
					<span class="mui-icon mui-icon-loop" style="color: #CF2D28;"></span><br />立即刷新
				</div>
				<div class="ym-mintor-time">
					
				</div>
				<div class="ym-show-state" style="height: 150px;padding-top: 100px;">
					<!--22:10 <span>上床了</span>-->
				</div>
			</ul>
			<div class="y-box" id="yb_stage_box" style="overflow: hidden;">
				<li class="mui-table-view-cell" id="yb_stage">
					<span>实时:</span>
					<div class="mui-switch mui-switch-blue" id="real_time_monitor">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<div id="yb_stage_none" style="display: none;">
					暂时没有数据，请等待刷新
				</div>
				<div id="yb_stage_1" style="display: ;">
					
				</div>
			</div>
		</div>
		
	</body>

	<script src="../../../com/js/min/mui.min.js"></script>
	<script src="../../../com/js/min/echarts.min.js"></script>
	<script src="../../../com/js/min/mui.pullToRefresh.js"></script>
	<script src="../../../com/js/other/data.js"></script>
	<script src="../../../com/js/min/md5.js"></script>
	<script src="../../../com/js/other/com.js"></script>
	<script src="../../js/other/young.com.js"></script>
	<script src="../../js/monitor/young.monitor.js"></script>
	<script type="text/javascript">
		NOW = YOUNG;
		YOUNG.nav.id = 'young_monitor';
		mui.plusReady(Y_MONITOR.start);
//		Y_MONITOR.start();
	</script>

</html>
